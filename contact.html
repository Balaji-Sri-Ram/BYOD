<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <style>
        .contact-bg {
            background-image: url('img.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        .contact-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
        }
        .glass-card {
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.7);
        }
        .glass-card:hover {
            background: white;
        }

        .top-link {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            color: #1d4ed8;
            margin-bottom: 10px;
            font-size: 17px;
            gap: 5px;
            text-decoration: underline;
        }

        .icon{
            width: 17px;
            height: 17px;
        }    
    </style>
</head>
<body>
    <div class="contact-bg py-[80px] relative overflow-hidden min-h-screen flex items-center">
        <div class="container mx-auto px-4 relative z-10">
            <div class="w-full max-w-5xl mx-auto glass-card rounded-xl shadow-2xl p-8">
                <div class="top-link">
                    <a href="home.html" class="top-link">
                        <i class="icon" data-lucide="corner-up-left"></i>
                      Back
                    </a>
                </div>
                <h1 class="text-4xl font-bold text-center text-blue-700 mb-10">Contact Us</h1>

                <div class="flex flex-col md:flex-row gap-8">
                    <div class="w-full md:w-1/2 p-6 rounded-lg hover:shadow-xl transition duration-300 ease-in-out">
                        <h2 class="text-2xl font-semibold text-blue-700 mb-4">Get in Touch</h2>
                        <div class="flex items-center mb-4">
                            <i class="fas fa-envelope text-blue-600 mr-3"></i>
                            <span class="text-gray-800">ramuparasa02@gmail.com</span>
                        </div>
                        <div class="flex items-center mb-4">
                            <i class="fas fa-phone text-blue-600 mr-3"></i>
                            <span class="text-gray-800">+91 7207674897</span>
                        </div>
                        <div class="flex items-start">
                            <i class="fas fa-map-marker-alt text-blue-600 mr-3 mt-1"></i>
                            <span class="text-gray-800">
                                1-78 Narsapuram<br>West Godavari, Andhra Pradesh
                            </span>
                        </div>
                    </div>

                    <div class="w-full md:w-1/2 p-6 rounded-lg hover:shadow-xl transition duration-300 ease-in-out">
                        <form id="contactForm">
                            <div class="mb-4">
                                <label class="block text-gray-700 font-medium mb-1">Name</label>
                                <input type="text" name="name" placeholder="Your name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-200">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 font-medium mb-1">Email</label>
                                <input type="email" name="email" placeholder="your@email.com" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-200">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 font-medium mb-1">Message</label>
                                <textarea name="message" placeholder="Your message" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-200"></textarea>
                            </div>
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition duration-300 flex items-center justify-center">
                                <i class="fas fa-paper-plane mr-2"></i> Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            lucide.createIcons();
            ScrollReveal().reveal('.glass-card', {
                delay: 200,
                origin: 'bottom',
                distance: '20px',
                easing: 'cubic-bezier(0.5, 0, 0, 1)',
                scale: 0.9
            });

            const form = document.getElementById("contactForm");
            form.addEventListener("submit", function (e) {
                e.preventDefault();

                const formData = new FormData(form);

                fetch("contact.php", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    if (data.includes("success")) {
                        alert("Message sent successfully!");
                        form.reset();
                    } else {
                        alert("Failed to send message. Please try again.");
                        console.error(data);
                    }
                })
                .catch(error => {
                    alert("Something went wrong.");
                    console.error(error);
                });
            });
        };
    </script>
</body>
</html>
