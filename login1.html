<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="auth-container">
        <div class="welcome-section">
            <h1>Hello, Welcome!</h1>
            <p>Don't have an account?</p>
            <button class="register-btn" id="btn1" onclick="window.location.href='login2.html'">Register</button>
        </div>
        
        <div class="login-section">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <p class="forgot-password" style="margin-top: 10px;">Forgot Password?</p>
                <button type="submit" class="btn" onclick="window.location.href=('index.html')">Login</button>
                <p style="margin-top: 10px;">or login with social platforms</p>
                <div class="social-icons">
                    <i class="fab fa-google"></i>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-github"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
